<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Le styles -->
    <link rel="stylesheet" href="/scala.unfold/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/scala.unfold/css/monokai.css">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="index.html">scala.unfold</a>
          <span class="navbar-text">{{ page.title }}</span>
          <ul class="nav pull-right">
            {% if page.prev %}
              <li><a href="{{ page.prev | replace:'.md','.html' }}">&laquo;Previous</a></li>
            {% endif %}
            {% if page.next %}
              <li><a href="{{ page.next | replace:'.md','.html' }}">Next&raquo;</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container" style="padding-top: 60px;">
      {{ content }}
    </div>
